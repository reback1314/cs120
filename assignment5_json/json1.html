<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="display"></div>

    <script>
        // Create a JSON object
        const jsonSongs = {
            "songs": [
                {
                    "title": "Old Town Road",
                    "artist": "Lil Nas X featuring Billy Ray Cyrus",
                    "year": 2019,
                    "genres": ["country", "rap"]
                },
                {
                    "title": "Bohemian Rhapsody",
                    "artist": "Queen",
                    "year": 1975,
                    "genres": ["rock", "opera"]
                },
                {
                    "title": "Shape of You",
                    "artist": "Ed Sheeran",
                    "year": 2017,
                    "genres": ["pop"]
                },
                {
                    "title": "Smells Like Teen Spirit",
                    "artist": "Nirvana",
                    "year": 1991,
                    "genres": ["grunge", "rock"]
                },
                {
                    "title": "Rolling in the Deep",
                    "artist": "Adele",
                    "year": 2010,
                    "genres": ["pop", "soul"]
                },
                {
                    "title": "Enter Sandman",
                    "artist": "Metallica",
                    "year": 1991,
                    "genres": ["metal"]
                },
                {
                    "title": "Uptown Funk",
                    "artist": "Mark Ronson featuring Bruno Mars",
                    "year": 2014,
                    "genres": ["funk", "pop"]
                },
                {
                    "title": "Take Me Home, Country Roads",
                    "artist": "John Denver",
                    "year": 1971,
                    "genres": ["country"]
                }
            ]
        };

        // Convert the JSON object to a string and display the resulting text string.
        $(document).ready(function () {
            $("#display").text(JSON.stringify(jsonSongs));
        });
    </script>
</body>

</html>
