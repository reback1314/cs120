<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2 Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1>Wordle Game</h1>
        <div id="board-grid">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div></br>

        <div id="keyboard">
            <div class="key" id="used-A">A</div>
            <div class="key" id="used-B">B</div>
            <div class="key" id="used-C">C</div>
            <div class="key" id="used-D">D</div>
            <div class="key" id="used-E">E</div>
            <div class="key" id="used-F">F</div>
            <div class="key" id="used-G">G</div>
            <div class="key" id="used-H">H</div>
            <div class="key" id="used-I">I</div>
            <div class="key" id="used-J">J</div>
            <div class="key" id="used-K">K</div>
            <div class="key" id="used-L">L</div>
            <div class="key" id="used-M">M</div>
            <div class="key" id="used-N">N</div>
            <div class="key" id="used-O">O</div>
            <div class="key" id="used-P">P</div>
            <div class="key" id="used-Q">Q</div>
            <div class="key" id="used-R">R</div>
            <div class="key" id="used-S">S</div>
            <div class="key" id="used-T">T</div>
            <div class="key" id="used-U">U</div>
            <div class="key" id="used-V">V</div>
            <div class="key" id="used-W">W</div>
            <div class="key" id="used-X">X</div>
            <div class="key" id="used-Y">Y</div>
            <div class="key" id="used-Z">Z</div>
        </div>

        <div class="input-container">
            <input type="text" id="word-input" maxlength="5" placeholder="Guess a 5-letter word">
            <button id="submit-button">submit</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
