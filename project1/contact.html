<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about us</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        #form-box {
            border-radius: 10px;
            width: 30%; /* Increased width for better layout */
            margin: 20px auto; /* Center the form */
            border: 1px solid grey;
            padding: 30px; /* Add some padding */
            box-sizing: border-box; /* Include padding and border in width */
        }

        select,
        input,
        textarea { /* Include textarea in the styling */
            width: 100%; /* Make form elements fill the container */
            box-sizing: border-box;
            padding: 8px; /* Add padding to form elements */
            margin-bottom: 10px; /* Add space below form elements */
            border: 1px solid #ccc; /* Add a light border */
            opacity: 0.5; /* 设置为半透明 */
        }

        input[type="submit"] {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(51, 51, 51, 0.5);
        }

        form div {
            margin-bottom: 15px; /* Increased margin for better spacing */
        }

        label {
            display: block; /* Make labels stack on top of inputs */
            margin-bottom: 5px; /* Add space below labels */
        }

        textarea {
            height: 120px; /* Set a reasonable height for the textarea */
            resize: vertical; /* Allow vertical resizing */
        }

        h2 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Anime Fandom Band Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="songs.html">Song List</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <section class="about-area4">
        <h2>Contact Us</h2>
        <div id="form-box">
            <form action="#" method="get">
                <div>
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone">Your phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div>
                    <label for="message">Your message</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p class="copyright">&copy; 2025 Anime Fandom Band All Rights Reserved.</p>
    </footer>
</body>
</html>
