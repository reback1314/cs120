<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 5</title>
</head>

<body>
    <script>
        function timesTable(number) {
            for (let i = 1; i <= 12; i++)
                document.write(number + " x " + i + " = " + (number * i) + "<br>");
        }

        timesTable(3);
        document.write("<hr>");
        timesTable(7);
        document.write("<hr>");
        timesTable(11);
    </script>
</body>

</html>
