<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
</head>

<body>
    <script>
        let num1 = prompt("Enter number1:");
        let num2 = prompt("Enter number2:");
        if (isNaN(num1) || isNaN(num2))
            alert("Invalid Number Input!");

        if (num1 > num2)
            console.log("Numbers from smallest to largest is: " + num2 + ", " + num1);
        else
            console.log("Numbers from smallest to largest is: " + num1 + ", " + num2);
    </script>
</body>

</html>
